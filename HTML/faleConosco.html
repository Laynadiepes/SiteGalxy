    <script>
        function verificaNome(newNome) {

            verificaGeral(newNome);

            let aux = document.getElementById(newNome).value;

            if (verificaSeNum(aux)) {
                document.getElementById("erro1").innerHTML = "- O nome não pode conter números";
                document.getElementById(newNome).style.borderColor = "red";
            } else {
                document.getElementById("erro1").innerHTML = "";
            }

            if (verificaSePont(aux)) {
                document.getElementById("erro2").innerHTML = "- O nome não pode conter pontuação";
                document.getElementById(newNome).style.borderColor = "red";
            } else {
                document.getElementById("erro2").innerHTML = "";
            }

            if (aux.includes(" ")) {
                document.getElementById("erro3").innerHTML = "";
            } else {
                document.getElementById("erro3").innerHTML = "- Insira o nome completo";
                document.getElementById(newNome).style.borderColor = "red";
            }

        }

        function verificaEmail(newEmail) {

           verificaGeral(newEmail);

            let cont =0;

            let aux = document.getElementById(newEmail).value;

            for (i=0; i<=aux.length; i++){
                if (aux.charAt(i) == "@"){
                    cont++;
                }
            }

            if (cont == 1) {
                document.getElementById("erro4").innerHTML = "";
            } else {
                document.getElementById("erro4").innerHTML = "- E-mail incorreto";
                document.getElementById(newEmail).style.borderColor = "red";
            }

        }

        function verificaTel(newTel) {
            verificaGeral(newTel);

            let aux = document.getElementById(newTel).value;

            if (aux.length == 14) {
                aux = aux.replace("(", "");
                aux = aux.replace(")", "");
                aux = aux.replace("-", "");
            }

            if (aux.length == 11 && verificaNum(aux)) {
                let numFormat = "(" + aux.substring(0, 2) + ")" + aux.substring(2, 7) + "-" + aux.substring(7);
                document.getElementById(newTel).value = numFormat;
                document.getElementById("erro5").innerHTML = "";
            } else {
                document.getElementById("erro5").innerHTML = "- Telefone incorreto";
                document.getElementById(newTel).style.borderColor = "red";
            }


        }

        function verificaMensagem(newMensagem) {

            verificaGeral(newMensagem);

            let mensagem = document.getElementById(newMensagem).value;

            if (mensagem.length < 30) {
                document.getElementById("erro6").innerHTML = "- Mensagem muito pequena, ela deve ter no mínimo 30 caracteres";
                document.getElementById(newMensagem).style.borderColor = "red";
            } else {
                document.getElementById("erro6").innerHTML = "";
            }


        }


        function verificaEnvio() {

            document.getElementById("erro7").innerHTML = "- Mensagem enviada com sucesso! Em breve entraremos em contato!";


        }


    </script>
